<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modalContainer">
    <div class="modal">
      <h1></h1>
      <button>restart?</button>
    </div>
  </div>
  
  <div id="resultText"></div>
  <div class="playArena">
    <div class="playerSide">
      <div class="playerScore">0</div>
      <div id="playerChoice"></div>
    </div>
    <div class="computerSide">
      <p class="computerScore">0</p>
      <div id="computerChoice"></div>
    </div>
  </div>

  <div class="btnSection">
    <button id="rock">🪨</button>
    <button id="paper">📃</button>
    <button id="scissors">✂️</button>
    <button id="lizard">🦎</button>
    <button id="spock">🖖</button>
  </div>

</body>
</html>
